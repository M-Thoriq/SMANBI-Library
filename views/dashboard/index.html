<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMANBI Library</title>
    <link rel="stylesheet" href="../../public/css/output.css">
</head>
<body>
    <section class="bg-default relative">
        <div class="rounded-r-md grid place-content-center place-items-start gap-5 fixed top-0 left-0 text-white bg-blue-800 h-screen w-1/4 px-4 py-12 -translate-x-full ease-in-out transition-all" id="drawer">
            <div class="w-32 h-32 px-3 py-2 pt-2 mx-auto bg-slate-50 rounded-full shadow-md">
                <a href="index.html"><img src="../../public/images/logo.png" class="w-20 m-auto" alt=""></a>
            </div>
            <div class="grid">
                <h1 class="font-extrabold text-4xl text-start">Buku</h1>
                <a href=""><span class="text-3xl">List Buku</span></a>
                <a href=""><span class="text-3xl">Tambah Buku</span></a>
                <a href=""><span class="text-3xl">Update Buku</span></a>
                <a href=""><span class="text-3xl">Peminjaman Buku</span></a>
            </div>
            <div class="grid">
                <h1 class="font-extrabold text-4xl text-start">Anggota</h1>
                <a href=""><span class="text-3xl">List Anggota</span></a>
                <a href=""><span class="text-3xl">Tambah Anggota</span></a>
            </div>
        </div>
        <div class="fixed top-1/2 -translate-y-1/2 left-0 w-full ease-in-out transition-all" id="divDrawer">
            <div class="bg-blue-800 py-6 px-1/2 rounded-tr-3xl rounded-br-3xl w-fit" id="btnDrawer">
                <img id="arrow" src="../../public/images/arrow.svg" class="ease-in-out transition-all" alt="">
            </div>
        </div>

        <section class="h-full ">
            <div class="flex h-1/3 justify-evenly gap-3 py-6 px-3">
                <div class="w-full bg-slate-50 ring-2 rounded-md ring-blue-500 py-7 px-6">

                </div>
                <div class="w-full bg-slate-50 ring-2 rounded-md ring-blue-500 py-7 px-6">

                </div>
                <div class="w-full bg-slate-50 ring-2 rounded-md ring-blue-500 py-7 px-6">

                </div>
                <div class="w-full bg-slate-50 ring-2 rounded-md ring-blue-500 py-7 px-6">

                </div>
            </div>
            <!-- <h1></h1> -->
            <div class="h-2/3 overflow-y-scroll w-full py-2 px-3">
                <div class="bg-slate-50 w-full overflow-x-hidden rounded-lg">
                    <!-- <h1 class="text-center font-bold">Log Aktifitas</h1> -->
                    <table class="myTable">
                        <thead class="tableHead">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    Product name
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Color
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Category
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Price
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="tableRow">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                    Apple MacBook Pro 17"
                                </th>
                                <td class="px-6 py-4">
                                    Silver
                                </td>
                                <td class="px-6 py-4">
                                    Laptop
                                </td>
                                <td class="px-6 py-4">
                                    $2999
                                </td>
                                <td class="px-6 py-4">
                                    <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

    </section>

    <script>
        const btnDrawer = document.getElementById('btnDrawer');
        const drawer = document.getElementById('drawer');
        const arrow = document.getElementById('arrow');
        const divDrawer = document.getElementById('divDrawer');

        btnDrawer.addEventListener('click', () => {
            drawer.classList.toggle('-translate-x-full');
            arrow.classList.toggle('rotate-180');
            arrow.classList.toggle('-translate-x-2');
            divDrawer.classList.toggle('translate-x-1/4');
        });
    </script>
</body>
</html>
